	<script>
		// List of image URLs
		const imageUrls = ["images/sol1.png", "images/sol2.png"];

		// Get the image element
		const imageElement = document.getElementById("sol1");

		// Index to track the current image
		let currentIndex = 0;

		// Function to change the image
		function changeImage() {
			// Change the src attribute of the image element
			imageElement.src = imageUrls[currentIndex];

			// Increment the index
			currentIndex++;

			// Reset index to 0 if it exceeds the length of the imageUrls array
			if (currentIndex >= imageUrls.length) {
				currentIndex = 0;
			}
		}

		// Call the changeImage function every 1 second
		setInterval(changeImage, 300);

		function gimmick(el) {
			var exists = document.getElementById('gimmick')
			if (exists) {
				exists.parentNode.removeChild(exists);
				return false;
			}

			var element = document.querySelector(el);
			var canvas = document.createElement('canvas'),
				ctx = canvas.getContext('2d'),
				focused = false;

			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			canvas.id = 'gimmick'

			var coin = new Image();
			coin.src = 'http://i.imgur.com/5ZW2MT3.png'
			// 440 wide, 40 high, 10 states
			coin.onload = function () {
				element.appendChild(canvas)
				focused = true;
				drawloop();
			}
			var coins = []

			function drawloop() {
				if (focused) {
					requestAnimationFrame(drawloop);
				}

				ctx.clearRect(0, 0, canvas.width, canvas.height)

				if (Math.random() < .3) {
					coins.push({
						x: Math.random() * canvas.width | 0,
						y: -50,
						dy: 3,
						s: 0.5 + Math.random(),
						state: Math.random() * 10 | 0
					})
				}
				var i = coins.length
				while (i--) {
					var x = coins[i].x
					var y = coins[i].y
					var s = coins[i].s
					var state = coins[i].state
					coins[i].state = (state > 9) ? 0 : state + 0.1
					coins[i].dy += 0.3
					coins[i].y += coins[i].dy

					ctx.drawImage(coin, 44 * Math.floor(state), 0, 44, 40, x, y, 44 * s, 40 * s)

					if (y > canvas.height) {
						coins.splice(i, 1);
					}
				}
			}

		}

		window.onload = function () {
			gimmick('body');
		};
		function calculateTotalValue(length) {
  var minutes = Math.floor(length / 60),
    seconds_int = length - minutes * 60,
    seconds_str = seconds_int.toString(),
    seconds = seconds_str.substr(0, 2),
    time = minutes + ':' + seconds

  return time;
}

function calculateCurrentValue(currentTime) {
  var current_hour = parseInt(currentTime / 3600) % 24,
    current_minute = parseInt(currentTime / 60) % 60,
    current_seconds_long = currentTime % 60,
    current_seconds = current_seconds_long.toFixed(),
    current_time = (current_minute < 10 ? "0" + current_minute : current_minute) + ":" + (current_seconds < 10 ? "0" + current_seconds : current_seconds);

  return current_time;
}

function initProgressBar() {
  var player = document.getElementById('player');
  var length = player.duration
  var current_time = player.currentTime;

  // calculate total length of value
  var totalLength = calculateTotalValue(length)
  jQuery(".end-time").html(totalLength);

  // calculate current value time
  var currentTime = calculateCurrentValue(current_time);
  jQuery(".start-time").html(currentTime);

  var progressbar = document.getElementById('seekObj');
  progressbar.value = (player.currentTime / player.duration);
  progressbar.addEventListener("click", seek);

  if (player.currentTime == player.duration) {
    $('#play-btn').removeClass('pause');
  }

  function seek(evt) {
    var percent = evt.offsetX / this.offsetWidth;
    player.currentTime = percent * player.duration;
    progressbar.value = percent / 100;
  }
};

function initPlayers(num) {
  // pass num in if there are multiple audio players e.g 'player' + i

  for (var i = 0; i < num; i++) {
    (function() {

      // Variables
      // ----------------------------------------------------------
      // audio embed object
      var playerContainer = document.getElementById('player-container'),
        player = document.getElementById('player'),
        isPlaying = false,
        playBtn = document.getElementById('play-btn');

      // Controls Listeners
      // ----------------------------------------------------------
      if (playBtn != null) {
        playBtn.addEventListener('click', function() {
          togglePlay()
        });
      }

      // Controls & Sounds Methods
      // ----------------------------------------------------------
      function togglePlay() {
        if (player.paused === false) {
          player.pause();
          isPlaying = false;
          $('#play-btn').removeClass('pause');

        } else {
          player.play();
          $('#play-btn').addClass('pause');
          isPlaying = true;
        }
      }
    }());
  }
}

initPlayers(jQuery('#player-container').length);
	</script>
